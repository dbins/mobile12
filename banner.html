<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
		<script type="text/javascript" src="phonegap.js"></script>
		<!-- Important Owl stylesheet -->
		<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
		<!-- Default Theme -->
		<link rel="stylesheet" href="owl-carousel/owl.theme.css">
		<!--  jQuery 1.7+  -->
		<script src="owl-carousel/jquery.min.js"></script>
		 
		<!-- Include js plugin -->
		<script src="owl-carousel/owl.carousel.js"></script>
        <title>Sistema Teste</title>
		<script type="text/javascript">
		$(document).ready(function() {
		  $("#owl-demo").owlCarousel({

		  navigation : true,
		  slideSpeed : 300,
		  paginationSpeed : 600,
		  singleItem : true,
		  autoPlay: true,
		  lazyLoad : true,
		  transitionStyle : "backSlide",
		  itemsMobile : true,
		  itemsDesktopSmall : true,
		  });
		});
		</script>
		<style>
		#owl-demo .item img{
			display: block;
			width: 100%;
			height: auto;
		}
		</style>
    </head>
    <body>
		<h1>Banner</h1>
		<div id="owl-demo" class="owl-carousel">
            <div class="item"><img src="banner/1.jpg"></div>
			<div class="item"><img src="banner/2.jpg"></div>
        </div>
    </body>
</html>
